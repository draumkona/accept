<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morsmordre</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <div class="obrazek">
        <label for="obrazek">Link do obrazka:</label>
        <input type="text" id="obrazek" name="obrazek" />
      </div>
      <div class="admin">
        <label for="admin">Sprawdzający:</label>
        <select name="admin" id="admin">
          <option value="domyslne" selected disabled hidden>-</option>
          <option value="Tristan Rosier">Tristan Rosier</option>
          <option value="Ramsey Mulciber">Ramsey Mulciber</option>
          <option value="William Moore">William Moore</option>
        </select>
      </div>
      <div class="ranga">
        <label for="ranga">Przynależność:</label>
        <select name="ranga" id="ranga">
          <option value="domyslne" selected disabled hidden>-</option>
          <option value="--akceptzakon">Zakon Feniksa</option>
          <option value="--akceptrycerz">Rycerze Walpurgii</option>
          <option value="--akceptneutral">Neutralni</option>
          <option value="--akceptmugol">Charłaki</option>
          <option value="--akceptduchy">Duchy</option>
          <option value="--akceptdziecko">Dzieci</option>
        </select>
      </div>
      <button type="submit" id="gen-btn">Wygeneruj kod</button>
      <label for="kod"></label>
      <textarea name="kod" id="kod" cols="80" rows="18">
<div class="akcept_ramka"><div class="akcept_karty"><div style="background:url('OBRAZEK')" class="akcept_obrazek --agora"></div><div class="akcept_kontener"><h1 id="akcept_powitanie">Witamy wśród Morsów</h1><span class="akcept_powitanie_male">twoja karta została zaakceptowana</span><ul class="akcept_lista">

<div class="akcept_obrazek --akceptneutral"></div><span class="akcept_sprawdzajacy">Kartę sprawdzał: Sam-Wiesz-Kto</span>
</div></div></div></textarea
      >
    </form>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
